<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Merger - Gabungin File Excel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìä</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #11998e;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 3px dashed #11998e;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            background: #f0fff4;
            border-color: #38ef7d;
        }
        .upload-area.dragover {
            background: #e6fffa;
            border-color: #38ef7d;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .file-item {
            background: #f0fff4;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .file-name {
            color: #333;
            font-weight: 500;
        }
        .file-size {
            color: #666;
            font-size: 12px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Excel Merger</h1>
        <p class="subtitle">Gabungin file Excel jadi satu dengan mudah</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Pilih atau Drop File Excel di Sini</h3>
            <p style="color: #666; margin-top: 10px;">Support: .xls, .xlsx</p>
            <input type="file" id="fileInput" multiple accept=".xls,.xlsx">
        </div>

        <div class="file-list" id="fileList"></div>

        <div style="margin-top: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 500;">
                üìù Nama File Output:
            </label>
            <input type="text" id="fileName" placeholder="Contoh: Gabungan_Getasan" 
                   style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: border 0.3s;"
                   onfocus="this.style.borderColor='#11998e'" 
                   onblur="this.style.borderColor='#e0e0e0'">
        </div>

        <button id="mergeBtn" disabled>üöÄ Gabungkan File Excel</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedFiles = [];
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const fileNameInput = document.getElementById('fileName');

        // Click to select files
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(f => 
                f.name.endsWith('.xls') || f.name.endsWith('.xlsx')
            );
            
            if (selectedFiles.length === 0) {
                showStatus('error', '‚ùå Gak ada file Excel yang valid!');
                return;
            }

            displayFileList();
            mergeBtn.disabled = false;
            showStatus('info', `‚úÖ ${selectedFiles.length} file siap digabungkan`);
        }

        function displayFileList() {
            fileList.innerHTML = selectedFiles.map(file => `
                <div class="file-item">
                    <span class="file-name">üìÑ ${file.name}</span>
                    <span class="file-size">${formatBytes(file.size)}</span>
                </div>
            `).join('');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i)) + ' ' + sizes[i];
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        function updateProgress(percent, text) {
            progress.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressFill.textContent = text;
        }

        mergeBtn.addEventListener('click', async () => {
            const outputFileName = fileNameInput.value.trim() || 'Gabungan_Excel';
            
            mergeBtn.disabled = true;
            showStatus('info', '‚è≥ Sedang memproses...');
            updateProgress(0, '0%');

            try {
                const workbook = XLSX.utils.book_new();
                const allData = [];
                let processedCount = 0;

                // Process each file
                for (const file of selectedFiles) {
                    processedCount++;
                    const percent = Math.round((processedCount / selectedFiles.length) * 50);
                    updateProgress(percent, `Membaca file ${processedCount}/${selectedFiles.length}`);

                    const data = await readExcelFile(file);
                    const fileName = file.name.replace(/\.(xlsx|xls)$/i, '');
                    
                    // Add source column
                    data.forEach(row => row['Sumber'] = fileName);
                    allData.push(...data);

                    // Add individual sheet (max 31 chars for sheet name)
                    const sheetName = fileName.substring(0, 31);
                    const ws = XLSX.utils.json_to_sheet(data);
                    
                    // Auto-resize columns
                    autoResizeColumns(ws, data);
                    
                    XLSX.utils.book_append_sheet(workbook, ws, sheetName);
                }

                updateProgress(75, 'Menggabungkan data...');

                // Add combined sheet
                const combinedSheet = XLSX.utils.json_to_sheet(allData);
                
                // Auto-resize columns for combined sheet
                autoResizeColumns(combinedSheet, allData);
                
                XLSX.utils.book_append_sheet(workbook, combinedSheet, 'Gabungan_Semua', true);

                updateProgress(90, 'Menyimpan file...');

                // Save file with custom name
                XLSX.writeFile(workbook, `${outputFileName}.xlsx`);

                updateProgress(100, 'Selesai!');
                showStatus('success', `‚úÖ Berhasil! File "${outputFileName}.xlsx" sudah didownload. Total ${allData.length} baris data dari ${selectedFiles.length} file.`);
                
            } catch (error) {
                showStatus('error', '‚ùå Error: ' + error.message);
                console.error(error);
            } finally {
                mergeBtn.disabled = false;
            }
        });

        async function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        resolve(jsonData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // Auto-resize columns based on content
        function autoResizeColumns(worksheet, data) {
            if (!data || data.length === 0) return;
            
            const cols = [];
            const headers = Object.keys(data[0]);
            
            headers.forEach((header, i) => {
                // Get max length for this column
                let maxLen = header.length;
                
                data.forEach(row => {
                    const cellValue = String(row[header] || '');
                    maxLen = Math.max(maxLen, cellValue.length);
                });
                
                // Set width (with some padding, max 50 chars)
                cols.push({ wch: Math.min(maxLen + 2, 50) });
            });
            
            worksheet['!cols'] = cols;
            
            // Set row heights for better readability
            const rows = [];
            for (let i = 0; i <= data.length; i++) {
                rows.push({ hpx: 20 }); // 20 pixels height
            }
            worksheet['!rows'] = rows;
        }
    </script>
</body>
</html>
